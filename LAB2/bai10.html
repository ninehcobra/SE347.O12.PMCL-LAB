<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
            background-color: #FACFCF;
            display: flex;
            justify-content: center;
        }
    </style>

<body>
    <div style="width: 960px; border: purple solid 1px;">
        <div style="height: 100px;">
            <div style="height: 70px;">
                <span style="font-size: 65px; font-weight: bold; color: white;">Slick</span>
                <span style="font-size: 65px; font-weight: bold; color: rgb(41, 0, 0);">Red</span>
            </div>
            <div style="height: 30px; background-color: #420000;">
                <div style="color: white;">Menu</div>
            </div>
        </div>
        <div style="height: 254px;display: flex;">

            <div style="width: calc(100% - 204px);height: 204px;border: gray solid 1px;">RIGHT</div>

            FOOTER
        </div>
